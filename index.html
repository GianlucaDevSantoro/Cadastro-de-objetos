 <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<h2 id="contador">contador</h2>

<body>
    <h1>Login</h1>
    <form action="/autenticar" method="post">
        login: <input type="text" placeholder="Digite seu Login"><br><br>
        Senha: <input type="password" placeholder="Digite sua Senha"><br><br>
        <button type="submit ">Acessar</button>
        <button type="submit ">Cadastrar</button>
    </form>
    <script>

        let contador = parseInt(localStorage.getItem("contador")) || 0
        contador = contador + 1
        console.log("Quantidade de pessoas que accesou o site " + contador)
        localStorage.setItem("contador", contador)
        let cont = document.getElementById("contador")
        cont.innerHTML = "Contador: " + contador
//CONTADOR--------------------------------------------------------------------------
        const form = document.getElementById("loginForm")
        form.addEventListener("submit", function(e)) {
            e.preventDefault()
        }

        const login = document.ElementById("login").value
        const senha = document.ElementById("senha").value

        if ( login === login && senha === senha ){
            alert("login efetuado")
        }else {
            alert("login incorreto")
        }
    </script>

</body>
</html>
