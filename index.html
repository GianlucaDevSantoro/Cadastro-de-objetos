<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
</head>
<body>
    <h1>Gerenciador de Produtos</h1>

    <button id="btnAbrirCadastro">Cadastrar Produto</button>

    <table border="1" width="100%" cellspacing="0" cellpadding="6">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Valor Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total Geral:</strong></td>
                <td colspan="2" id="totalGeral">R$ 0,00</td>
            </tr>
        </tfoot>
    </table>

    <div id="formCadastro" style="display:none; margin-top:20px;">
        <h2>Cadastro de Produtos</h2>
        <label>Nome:</label><br>
        <input type="text" id="nome"><br><br>
        
        <label>Preço:</label><br>
        <input type="text" id="preco"><br><br>
        
        <label>Quantidade:</label><br>
        <input type="text" id="quantidade"><br><br>
        
        <button id="btnSalvar">Salvar</button>
        <button id="btnCancelar">Cancelar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
